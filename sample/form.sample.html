<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>challenge_form</title>
</head>
<body>
    <h1>ITアンケート</h1>
    <form action="#">
        <p>
            <label for="name1">お名前：</label>
            <input type="text" name="namae" id="name1">
        </p>
        <p>
            <label for="mail">メールアドレス：</label>
            <input type="email" name="mail" id="mail">
        </p>
        <p>
            <label for="tel">電話番号：</label>
            <input type="tel" name="tel" id="tel">
        </p>
        <p>
            現在のHTML理解度を教えてください：
            <label><input type="radio" name="q1" value="low">低い</label>
            <label><input type="radio" name="q1" value="normal">普通</label>
            <label><input type="radio" name="q1" value="high">高い</label>
        </p>
        <p>
            現在のCSS理解度を教えてください：
            <label><input type="radio" name="q2" value="low">低い</label>
            <label><input type="radio" name="q2" value="normal">普通</label>
            <label><input type="radio" name="q2" value="high">高い</label>
        </p>
        <p>
            聞いたことがあるプログラミング言語を選択してください（複数選択可）
            <label><input type="checkbox" name="q3" value="C">C</label>
            <label><input type="checkbox" name="q3" value="Java">Java</label>
            <label><input type="checkbox" name="q3" value="PHP">PHP</label>
            <label><input type="checkbox" name="q3" value="Ruby">Ruby</label>
            <label><input type="checkbox" name="q3" value="JavaScript">JavaScript</label>
        </p>
        <p>
            <input type="submit" value="送信">
        </p>
    </form>
</body>
</html>
